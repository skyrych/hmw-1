name: DeploymentWorkflow
on: [push, workflow_dispatch]
jobs:
    lintcheck:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/Checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run lint check
              run: npm run lint
    testcheck:
        needs: lintcheck
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/Checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
    build:
        needs: testcheck
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/Checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run build